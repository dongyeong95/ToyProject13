<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <title>board list</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
      * {
          font-family: 'Jua', sans-serif;
      }

      .mytitle {
          background-color: black;
          width: 100%;
          height: 50px;

          color: white;

          /*display: flex;*/
          /*flex-direction: column;*/
          /*justify-content: center;*/
          /*align-items: center;*/
      }

      .myboard {
          max-width: 800px;
          width: 95%;
          margin: 20px auto;
          padding: 20px;

          position: absolute;
          top: 10%;
          left: 50%;
          transform: translate(-50%);

          box-shadow: 0px 0px 10px 2px grey;
          border-radius: 10px;
      }

      .btnbtn {
          border: none;
          background-color: transparent;
      }

  </style>
  <script>
      function logout() {
          $.removeCookie('mytoken', {path: '/'});
          alert('로그아웃!')
          window.location.href = '/'
      }
  </script>
</head>
<body>
<div class="mytitle">
  <button type="button" style="float: right; margin: 5px" class="btn btn-primary "
          onclick="window.location.href='/login'">로그아웃
  </button>
</div>
<div class="myboard">
  <h1 style="float: left;">게시판</h1>
  <button type="button" style="float: right; float: right;" class="btn btn-primary"
          onclick="window.location.href='/board_add'">글쓰기
  </button>

  <table class="table" style="font-size: 25px">
    <thead>
    <tr>
      <th scope="col" width="80">번호
      </th>
      <th scope="col">제목
      </th>
      <th scope="col" width="150">닉네임
      </th>
    </tr>
    </thead>
    <tbody id="data">
    </tbody>
  </table>
</div>
<script>
    $(document).ready(function () {
        show_list();
    });

    function show_list() {
        // $('#append-box').empty()
        $.ajax({
            type: "POST",
            url: "show_list",
            data: {},
            success: function (data) {
                console.log(data)
                let html = '';
                for (let i = 0; i < data.length; i++) {
                    let _id = data[i]._id
                    console.log(_id)
                    html += "<tr><td>" + _id + "</td><td>" + `<button class='btnbtn' onclick=getPost(${_id})>${data[i].title}</button>` + "</td><td>" + data[i].name + "</td></tr>";
                }
                $('#data').append(html);
            }
        });
    }


    function getPost(_id) {
        $.ajax({
            type: 'GET',
            url: `/boardget?_id=${_id}`,
            success: function () {
                window.location.href = `/boardget?_id=${_id}`

            }
        })
    }

    function board(num) {
        $.ajax({
            type: "POST",
            url: "/board",
            data: {num_give: num},
            success: function (response) {
                alert(response["msg"])
                window.location.reload()
            }
        });
    }

    function board_delete(num) {
        $.ajax({
            type: "POST",
            url: "/board/delete",
            data: {delete_num_give: num},
            success: function (response) {
                alert(response["msg"])
                window.location.reload()
            }
        });
    }


</script>
</body>
</html>
